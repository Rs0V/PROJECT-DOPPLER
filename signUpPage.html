<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUpPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="signUpPage.js"></script>
    <title>Doppler - Sign Up</title>
</head>
<body>
    <div id="bg"></div>
    <form action="">
        <div id="form-bg"></div>
        <div id="logo">
            <img id="picture" src="Doppler-Logo(v3).png" alt="">
            <p id="brand">Doppler</p>
        </div>
        <input class="form-text" type="text" placeholder="Username..." maxlength="22">
        <input class="form-text" type="password" placeholder="Password..." maxlength="22">
        <div id="TC">
            <input id="tcCheck" type="checkbox" name="tcCheck">
            <label id="tcText" for="tcCheck">Accept Terms and Conditions</label>
        </div>
        <input id="signButton" type="button" value="Sign Up">
    </form>
</body>
</html>
